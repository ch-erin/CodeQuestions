<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础 CSS 图片旋转动画</title>
    <style>
      .image-container {
        width: 300px;
        height: 300px;
        overflow: hidden;
        border-radius: 50%;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .rotating-image {
        width: 100%;
        height: 100%;
        object-fit: cover;

        animation: rotate 10s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://picsum.photos/id/237/300/300"
        alt="一只可爱的小狗"
        class="rotating-image"
      />
    </div>
  </body>
</html>
